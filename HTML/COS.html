<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artizanat - Coș</title>
    <link rel="stylesheet" href="/CSS/COS.css">
</head>

<body>
    <div class="wrapper">
        <header class="container border-nav">
            <button class="hamburger-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo">
                <a href="/HTML/web.html">
                    <p>ARTIZANAT CAHUL</p>
                </a>
            </div>
        
            <nav class="desktop-nav">
                <ul class="left-nav">
                    <li><a href="/HTML/web.html#about" data-lang="header-about">Despre</a></li>
                    <li><a href="/HTML/web.html#services" data-lang="header-services">Servicii</a></li>
                    <li><a href="/HTML/catalog.html" data-lang="header-catalog">Catalog</a></li>
                </ul>
                <ul class="right-nav">
                    <li><a href="/HTML/web.html#contact" data-lang="header-contact">Contacte</a></li>
                    <li class="cart-link">
                        <a href="/HTML/COS.html">
                            <img src="/imagine/Coș.svg" alt="Coș">
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                    <li class="language-selector">
                        <img src="/imagine/GLOB.svg" alt="GLOB">
                        <select id="language">
                            <option value="ro">RO</option>
                            <option value="ru">RU</option>
                            <option value="en">EN</option>
                        </select>
                    </li>
                </ul>
            </nav>
        
            <div class="mobile-nav">
                <nav>
                    <ul>
                        <li><a href="/HTML/web.html#about" data-lang="header-about">Despre</a></li>
                        <li><a href="/HTML/web.html#services" data-lang="header-services">Servicii</a></li>
                        <li><a href="/HTML/catalog.html" data-lang="header-catalog">Catalog</a></li>
                        <li><a href="/HTML/web.html#contact" data-lang="header-contact">Contacte</a></li>
                        <li class="cart-link">
                            <a href="/HTML/COS.html">
                                <img src="/imagine/Coș.svg" alt="Coș">
                                <span class="cart-count">0</span>
                            </a>
                        </li>
                        <li class="language-selector">
                            <img src="/imagine/GLOB.svg" alt="GLOB">
                            <select id="language-mobile">
                                <option value="ro">RO</option>
                                <option value="ru">RU</option>
                                <option value="en">EN</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="cart-container">
            <h1 data-lang="cart-title">Coșul meu</h1>
            <div class="cart-layout">
                <div class="cart-items">
                    <p class="empty-cart" data-lang="cart-empty">Coșul dvs. este gol</p>
                </div>
                <div class="cart-actions">
                    <div class="cart-summary">
                        <h2 class="cart-total"><span data-lang="cart-total">Total:</span> 0.00 MDL</h2>
                        <button class="checkout-btn" data-lang="cart-checkout">Finalizează comanda</button>
                        <a href="/HTML/catalog.html" class="return-btn" data-lang="cart-return">Înapoi la catalog</a>
                    </div>
                </div>
            </div>
        </div>
    <div class="order-modal" id="orderModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 data-lang="modal-title">Finalizare comandă</h2>
            <form id="orderForm" action="https://formsubmit.co/your-email@example.com" method="POST">
                <input type="hidden" name="_subject" value="Nouă comandă - Artizanat">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="order_details" id="orderDetails">
                
                <div class="form-group">
                    <label for="name" data-lang="modal-name">Nume Prenume *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" data-lang="modal-phone">Telefon *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email" data-lang="modal-email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="address" data-lang="modal-address">Adresa de livrare *</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="comments" data-lang="modal-comments">Comentarii</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                
                <button type="submit" class="submit-order" data-lang="modal-confirm">Confirmă comanda</button>
            </form>
        </div>
    </div>
    <script src="/JS/cart.js"></script>
    <script src="/JS/carousel.js" defer></script>
    <script src="/JS/animate.js" defer></script>
</body>

</html>
